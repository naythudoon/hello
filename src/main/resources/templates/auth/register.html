<!DOCTYPE html>
<html th:replace="~{layout/adminLayout :: layout(~{::main})}" xmlns:th="https://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="offset-3 col-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password"
                                      class="form-control" th:field="*{password}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" name="email" th:field="*{email}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">PhoneNumber</label>
                                <input type="number" id="phoneNumber" name="phoneNumber"
                                       class="form-control" th:field="*{password}" required>
                            </div>
                            <input type="submit" class="btn btn-primary w-100" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
