<!DOCTYPE html>
<html th:replace="~{layout/uiLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
       <div class="card shadow-lg" style="font-size: 1.5rem!important;" th:if="${!cartItems.isEmpty()}">
         <table class="table table-striped table-bordered">
           <thead>
           <tr>
             <th>BookId</th>
             <th>Title</th>
             <th>Quantity</th>
             <th>UpdateQuantity</th>
             <th>Price</th>
             <th>Action</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="cartItem : ${cartItems}">
             <td th:text="${cartItem.cardId}"></td>
             <td th:text="${cartItem.title}"></td>
             <td th:text="${cartItem.quantity}"></td>
             <td>
               <a th:href="@{'/home/increase/item/'+${cartItem.cardId}}"
                  class="btn btn-success px-5">+</a>
               <a th:href="@{'/home/decrease/item/'+${cartItem.cardId}}"
                  class="btn btn-danger px-5">-</a>
             </td>

             <td th:text="${'$'+cartItem.price}"></td>
             <td >
               <a th:href="@{'/home/cart/remove?id=' +${cartItem.cardId}}" class="btn btn-outline-info">
                  Remove
               </a>
             </td>

           </tr>
           </tbody>
         </table>
         <div class="p-3 my-4">
           <a th:href="@{/} " class="btn btn-primary me-2" >Continue Shopping</a>
           <a th:if="${!cartItems.isEmpty()}" class="btn btn-primary me-2" th:href="@{/auth/register}">Check out</a>
           <a th:if="${!cartItems.isEmpty()} " class="btn btn-danger me-2" th:href="@{/home/clear-cart}">Clear Cart</a>
         </div>
       </div>
        <div th:if="${cartItems.isEmpty()}">
          <h4 class="text-center">No Content</h4>
        </div>

      </div>
    </div>
  </div>
</main>
</body>
</html>
